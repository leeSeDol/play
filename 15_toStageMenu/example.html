<script type="text/javascript" > 
	$(".Menu ul li").hover(function(){
		//鼠标滑上去时
		$(this).addClass("hover");
		var _top=$(this).position().top;
		var _height=$(this).find(".nav_more").height()/3;
		if(_top>_height){
			$(this).find(".nav_more").css("top","-"+_height+"px")
		}

	},function(){
		//鼠标移开之后
		$(this).removeClass("hover");
	});
</script>
