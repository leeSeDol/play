<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
				class="js-lightbox"表示这个元素要启用lightbox<br>
				data-role="lightbox"表示这个元素要启用lightbox<br>
				data-source="images/1-1.jpg"原图的地址<br>
				data-group="group-1"标识当前是否处于一个组别<br>
				data-id="khdfgudsihfksadfnkl"图片的唯一标识<br>
				data-caption="klhsdan"当前图片描述的文字<br>
	<h1>1组图片</h1>
	<div>
		<img class="js-lightbox"
				data-role="lightbox"
				data-source="images/1-1.jpg"
				data-group="group-1"
				data-id="khdfgudsihfksadfnkl"
				data-caption="klhsdan"
				src="images/1-1.jpg" alt=""
				width="100" height="100">
		<img class="js-lightbox"
				data-role="lightbox"
				data-source="images/1-2.jpg"
				data-group="group-1"
				data-id="khdfgudsih"
				data-caption="jdfilhsdan"
				src="images/1-2.jpg" alt=""
				width="100" height="100">
		<img class="js-lightbox"
				data-role="lightbox"
				data-source="images/1-3.jpg"
				data-group="group-1"
				data-id="khdfksadfnkl"
				data-caption="jdfisklhsdan"
				src="images/1-3.jpg" alt=""
				width="100" height="100">
		<img class="js-lightbox"
				data-role="lightbox"
				data-source="images/1-4.jpg"
				data-group="group-1"
				data-id="dfgudsihfankl"
				data-caption="jsklhsdan"
				src="images/1-4.jpg" alt=""
				width="100" height="100">
	</div>
	<h1>二组图片</h1>
	<div>
		<img class="js-lightbox"
				data-role="lightbox"
				data-source="images/2-1.jpg"
				data-group="group-2"
				data-id="dfgudsihfankl"
				data-caption="fsadff"
				src="images/2-1.jpg" alt=""
				width="100" height="100">
	</div>
	<!-- 遮罩 -->
	<div id="G-lightbox-mask"></div>
	<!-- 弹出层 -->
	<div id="G-lightbox-popup">
		<div class="lightbox-pic-view">
			<span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"></span>
			<img class="lightbox-image" src="images/2-2.jpg" width="100%" height="100%" alt="">
			<span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
		</div>
		<div class="lightbox-pic-caption">
			<div class="lightbox-caption-area">
				<p class="lightbox-pic-desc">图片标题</p>
				<span class="lightbox-of-index">当前索引：1 of 4</span>
			</div>
			<span class="lightbox-close-btn"></span>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
