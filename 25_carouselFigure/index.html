<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="photos" id="photos">
			<div class="photo" id="photo_{{index}}" index="{{index}}">
				<img src="images/{{index}}.jpg" alt="">
			</div>
		</div>
		<div class="buttons" onselectstart="return false;">
			<span index="1" onclick="thisClick(1)" onselectstart="return false;"></span>
			<span index="2" onclick="thisClick(2)" onselectstart="return false;"></span>
			<span index="3" onclick="thisClick(3)" onselectstart="return false;"></span>
			<span index="4" onclick="thisClick(4)" onselectstart="return false;"></span>
			<span index="5" onclick="thisClick(5)" onselectstart="return false;"></span>
		</div>
		<div class="arrow" id="prev" onselectstart="return false">&lt</div>
		<div class="arrow" id="next" onselectstart="return false">&gt</div>
	</div>
<script>
var data=[
	{img:1},
	{img:2},
	{img:3},
	{img:4},
	{img:5}
];
//通用函数
function $(id){
	if(id.substr(0,1)=='.'){
		return document.getElementsByClassName(id.substr(1));
	}
	return document.getElementById(id);
}
function thisClick(n){
	animated=true;

	var photos=$("photos").getElementsByTagName("div");
	var spans=$(".buttons")[0].getElementsByTagName("span");
	for(var i=0;i<data.length;i++){
		//清除图片显示
		var cls=photos[i].className;
		if(/photo_active/.test(cls)){
			cls=cls.replace(/\s*photo_active\s*/,' ');
			photos[i].className=cls;
		}
		//清除按钮样式
		var cls2=spans[i].className;
		if(/on/.test(cls2)){
			cls2=cls2.replace(/\s*on\s*/,' ');
			spans[i].className=cls2;
		}
	}
	//设置图片显示
	cls=photos[n-1].className;
	if(/photo_active/.test(cls)){
		cls=cls.replace(/\s*photo_active\s*/,' ');
		photos[n-1].className=cls;
	}else{
		photos[n-1].className+=' photo_active ';
	}
	//设置按钮样式
	cls2=spans[n-1].className;
	if(/on/.test(cls2)){
		cls2=cls2.replace(/\s*on\s*/,' ');
		spans[n-1].className=cls2;
	}else{
		spans[n-1].className+=' on ';
	}
	animated=false;
}
//将图片添加到html中
function addPhotos(){
	var _photos=[];
	var template_photo=$(".photos")[0].innerHTML
							.replace(/^\s*/,'')
							.replace(/\s*$/,'');
	for(s in data){
		var _template=template_photo.replace(/{{index}}/g,data[s].img);
		_photos.push(_template);
	}
	$(".photos")[0].innerHTML=_photos.join('');
}
window.onload=function(){
	animated=false;
	addPhotos();
	thisClick(1);
	index=1;
	var prev=$("prev");
	var next=$("next");
	prev.onclick=function(){
		if(animated==false){
			if(index==1){
				index=5;
			}else{
				index--;
			}
			thisClick(index);
		}
	};
	next.onclick=function(){
		if(animated==false){
			if(index==5){
				index=1;
			}else{
				index++;
			}
			thisClick(index);
		}
	};
}
</script>
</body>
</html>
