<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
<style>
.sliderSwitch{
	width:66px;
	height:30px;
	border-radius:30px;
	padding:3px;
	background-color: #888;
	position:relative;
}
.sliderSwitch .btn{
	position:absolute;
	width:30px;
	height:30px;
	border-radius:50%;
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="sliderSwitch">
		<div isopen = "false" class="btn"></div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script>
;$(function(){
	$(".sliderSwitch").on("click",function(){
		if($(this).children().attr('isopen')=='false'){
			$(this).children().attr('isopen','true').stop().animate({left:"38px"});
			$(this).css({"background":"#31c27c"});
		}else{
			$(this).children().attr('isopen','false').stop().animate({left:"3px"});
			$(this).css({"background":"#888"});
		}
	});
});

</script>
</body>
</html>
